<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Mining App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    .container {
      margin-top: 50px;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    .score {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mini Mining App</h1>
    <p>Tap the button to mine coins!</p>
    <button onclick="mineCoin()">Mine</button>
    <div class="score">Coins: <span id="coins">0</span></div>
  </div>

  <script>
    let coins = 0;

    function mineCoin() {
      coins += 1;
      document.getElementById("coins").textContent = coins;
    }
  </script>
</body>
</html>
