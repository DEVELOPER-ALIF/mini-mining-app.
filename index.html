<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Control App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      flex-direction: column;
    }

    .control-panel {
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
    }

    .control-button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s ease;
    }

    .control-button:hover {
      transform: scale(1.1);
    }

    .control-button:active {
      transform: scale(1);
    }

    .gallery {
      display: none;
      margin-top: 20px;
      max-width: 80%;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
    }

    .volume-control {
      margin-top: 20px;
    }

    .volume-slider {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="control-panel">
    <h1>Phone Control App</h1>
    <button id="toggleGalleryBtn" class="control-button">Toggle Gallery</button>
    <button id="changeThemeBtn" class="control-button">Change Theme</button>
    
    <div id="gallery" class="gallery">
      <img src="https://via.placeholder.com/500" alt="Image 1">
      <img src="https://via.placeholder.com/500" alt="Image 2">
      <img src="https://via.placeholder.com/500" alt="Image 3">
    </div>

    <div class="volume-control">
      <label for="volume">Volume Control:</label>
      <input type="range" id="volume" class="volume-slider" min="0" max="100" value="50">
      <p id="volumeValue">Volume: 50</p>
    </div>
  </div>

  <script>
    // Toggle Gallery visibility
    const toggleGalleryBtn = document.getElementById('toggleGalleryBtn');
    const gallery = document.getElementById('gallery');

    toggleGalleryBtn.addEventListener('click', () => {
      gallery.style.display = gallery.style.display === 'none' ? 'block' : 'none';
    });

    // Change Theme (Light/Dark Mode)
    const changeThemeBtn = document.getElementById('changeThemeBtn');
    changeThemeBtn.addEventListener('click', () => {
      const currentTheme = document.body.style.backgroundColor;
      if (currentTheme === 'rgb(244, 244, 244)') {
        document.body.style.backgroundColor = '#333';
        document.body.style.color = '#fff';
      } else {
        document.body.style.backgroundColor = '#f4f4f4';
        document.body.style.color = '#333';
      }
    });

    // Volume control
    const volumeSlider = document.getElementById('volume');
    const volumeValue = document.getElementById('volumeValue');

    volumeSlider.addEventListener('input', () => {
      volumeValue.textContent = `Volume: ${volumeSlider.value}`;
    });
  </script>
</body>
</html>
